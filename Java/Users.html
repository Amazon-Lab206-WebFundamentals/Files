<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src = jquery-3.2.1.min.js ></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('table').css('border','1px solid black');
            $('table').css('padding','10px 25px');
            $('form').submit(function(){
                $('tbody').append('<tr>'
                    + '<td>' + $('input[name="first_name"]').val()+'</td>'
                    + '<td>' + $('input[name="last_name"]').val()+'</td>'
                    + '<td>' + $('input[name="email_address"]').val()+'</td>'
                    + '<td>' + $('input[name="phone_no"]').val()+'</td>'
                    +'</tr>'
                )
                console.log($('input[name="first_name"]').val())
                return false;
            })
        });
    </script>
</head>
<body>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </thead>
        <tbody>
            <tr>
                <td>Noah</td>
                <td>Hendry</td>
                <td>email_address</td>
                <td>480</td>
            </tr>
            <tr>
                <td>Noah</td>
                <td>Hendry</td>
                <td>email_address</td>
                <td>480</td>
            </tr>
        </tbody>

    </table>
    <div id= "addUSers">
        <h1>Add User</h1>
        <form>
            First Name:
            <input type='text' name = 'first_name' placeholder="First Name">
            <p>Last Name:
            <input type='text' name = 'last_name' placeholder="Last Name"></p>
            <p>Email Address:
            <input type='text' name = 'email_address' placeholder="Email Address"></p>
            <p>Contact No.:
            <input type='text' name = 'phone_no' placeholder="Phone #"></p>
            <button type = 'submit' value= 'submit!'>Submit</button>

</body>
</html>
